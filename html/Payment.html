<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<style>
    body {
        background-color: #1c1c1c;

    }

    .card {
        width: 100%;
        backdrop-filter: blur(10px);
        background-color: rgba(0, 0, 0, 0.3);
        /* Dark background for a professional look */
        box-shadow:
            0px 187px 75px rgba(0, 0, 0, 0.01),
            0px 105px 63px rgba(0, 0, 0, 0.05),
            0px 47px 47px rgba(0, 0, 0, 0.09),
            0px 12px 26px rgba(0, 0, 0, 0.1),
            0px 0px 0px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .title {
        width: 100%;
        height: 40px;
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 20px;
        border-bottom: 1px solid #2e2e2e;
        /* Dark gray */
        font-weight: 700;
        font-size: 11px;
        color: #ffffff;
        /* White text */
    }

    /* Cart */
    .cart {
        border-radius: 19px;
        transition: all 0.3s ease-in-out;
    }

    .cart .steps {
        display: flex;
        flex-direction: column;
        padding: 10px 20px 10px 20px;
    }

    .cart .steps .step {
        display: grid;
    }

    .cart .steps .step span {
        font-size: 13px;
        font-weight: 600;
        color: #ffffff;
        /* White text */
        margin-bottom: 8px;
        display: block;
    }

    .cart .steps .step p {
        font-size: 11px;
        font-weight: 600;
        color: #bbbbbb;
        /* Light gray text */
    }

    /* Promo */
    .promo form {
        display: grid;
        grid-template-columns: 1fr 80px;
        padding: 0px;
    }

    .input_field {
        width: auto;
        height: 36px;
        padding: 0 0 0 12px;
        outline: none;
        border: 0px;
        background-color: #333333;
        color: #ffffff;
        transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
        border-bottom-left-radius: 9px;
        border-top-left-radius: 9px;
    }

    .input_field:focus {
        box-shadow: 0px 0px 0px 2px #555555;
        background-color: #333333;
    }

    .buttonpro {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 10px 18px;
        gap: 10px;
        width: 100%;
        height: 36px;
        background: #555555;
        border-bottom-right-radius: 9px;
        border-top-right-radius: 9px;
        border: 0;
        outline: none;
        font-weight: 600;
        font-size: 12px;
        line-height: 15px;
        color: #ffffff;
        transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
    }

    .btnpro1 {
        border-radius: 9px;
    }

    /* Checkout */
    .payments .details {
        display: grid;
        grid-template-columns: 10fr 1fr;
        padding: 0px;
        gap: 5px;
    }

    .payments .details span:nth-child(odd) {
        font-size: 12px;
        font-weight: 600;
        color: #ffffff;
    }

    .payments .details span:nth-child(even) {
        font-size: 13px;
        font-weight: 600;
        color: #bbbbbb;
    }

    .checkout .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 10px 10px 20px;
        background-color: #2e2e2e;
    }

    .price {
        font-size: 22px;
        color: #ffffff;
        font-weight: 900;
    }

    .checkout .checkout-btn {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 36px;
        background: #555555;
        border-radius: 7px;
        border: 1px solid #2e2e2e;
        color: #ffffff;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
    }

    .checkout .checkout-btn:hover {
        background-color: #777777;
        /* Slightly lighter gray on hover */
    }

    .wrapper-pay {
        position: relative;
    }

    .wrapper-payment {
        background-color: #ffffff;
        padding: 2rem;
        position: absolute;
        top: 20%;
        width: 40%;
        left: 30%;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease-in-out;
        z-index: 9999;
        border-radius: 20px;
    }

    .wrapper-payment.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0px);
    }

    .overlay {
        position: absolute;
        width: 100%;
        height: 90%;
        top: 0;
        left: 0;
        right: 0;
        background-color: #1c1c1c;
        transition: all 0.3s ease-in-out;
    }

    .overlay.active {
        height: 100%;
        z-index: 999;

    }

    .btn-cancel {
        position: absolute;
        top: 5%;
        right: 5%;
        font-size: 0.8rem;
        font-weight: 500;
        color: rgb(0, 0, 0);
        outline: none;
        border: none;
        padding: 0.2rem 0.5rem;
        border-radius: 50px;
        text-align: left;
        margin-bottom: 1rem;
        background-color: transparent;
    }

    @media screen and (max-width:768px) {
        .row {
            width: 100%;
        }

        .card {
            flex-direction: row;
        }
    }
</style>

<body>
    <!-- From Uiverse.io by R1SH4BH81 -->
    <div class="overlay">

    </div>
    <div class="container">
        <div class="row m-auto mt-2 position-relative">
            <div class="col-lg-6 col-12 m-auto wrapper-pay">
                <div class="card cart">
                    <label class="title">CHECKOUT</label>
                    <div class="steps">
                        <div class="step">
                            <div>
                                <span>SHIPPING</span>
                                <p>221B Baker Street, W1U 8ED</p>
                                <p>London, United Kingdom</p>
                            </div>
                            <hr style="border: 1px solid white;" />
                            <div>
                                <span>PAYMENT METHOD</span>
                                <p>Visa</p>
                                <p>**** **** **** 4243</p>
                            </div>
                            <hr style="border: 1px solid white;" />
                            <div class="promo">
                                <span>HAVE A PROMO CODE?</span>
                                <form class="form">
                                    <input class="input_field" placeholder="Enter a Promo Code" type="text" />
                                    <button class="buttonpro">Apply</button>
                                </form>
                            </div>
                            <hr style="border: 1px solid white;" />
                            <div class="payments">
                                <span>PAYMENT</span>
                                <div class="details">
                                    <span>Subtotal:</span>
                                    <span id="totalAmount">$0.00</span>
                                    <span>Shipping:</span>
                                    <span>$10.00</span>
                                    <span>Tax:</span>
                                    <span>$30.40</span>
                                </div>
                                <button class="buttonpro text-center btnpro1 mt-2">Check out</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper-payment">
                    <button class="closse btn-cancel"><i class="fa-solid fa-x"></i></button>
                    <br>
                    <img src="../pic/Pay.JPG" alt="" class="w-100 h-auto">
                </div>
            </div>

        </div>


    </div>


    <script>
        const btnpro1 = document.querySelector(".btnpro1")
        const wrapperPay = document.querySelector(".wrapper-payment")
        const overlay = document.querySelector(".overlay")
        const btncancel = document.querySelector(".btn-cancel")
        console.log(btnpro1)
        btnpro1.addEventListener("click", function () {
            wrapperPay.classList.toggle("active")
            overlay.classList.add("active")
        })
        btncancel.addEventListener("click", function () {
            wrapperPay.classList.remove("active")
            overlay.classList.remove("active")
        })
        document.addEventListener('DOMContentLoaded', function () {
            // Get orders from localStorage
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const ordersTable = document.getElementById('ordersList');
            const totalOrdersSpan = document.getElementById('totalOrders');
            const totalAmountSpan = document.getElementById('totalAmount');
            const newtotal = document.querySelector(".newtotal")
            console.log(orders)
            // Calculate totals
            let totalAmount = 0;
            // Display orders
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                const price = parseFloat(order.usPriceoff?.replace('$', '') || 0);
                const total = price * order.quantity;
                totalAmount += total;
            });
            totalAmountSpan.innerHTML = "$" + totalAmount.toFixed(2);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
