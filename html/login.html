<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Login</title>
    <style>
        .card {
            margin: 2rem auto;
            width: 50%;
            padding: 1.9rem 1.2rem;
            text-align: center;
            background: #2a2b38;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 0px 10px;
        }

        @media screen and (max-width:768px) {

            .card {
                width: 90%;
            }
        }


        .card:hover {
            transform: scale(10deg) skew(0deg, 5deg);
            box-shadow: 0 8px 24px 0 rgb(42 43 56 / 20%);
            box-shadow: rgba(79, 77, 78, 0.4) 5px 5px, rgba(79, 77, 78, 0.3) 10px 10px, rgba(79,
                    77,
                    78, 0.2) 15px 15px, rgba(79,
                    77,
                    78, 0.1) 20px 20px, rgba(79,
                    77,
                    78, 0.05) 25px 25px;
            transform: skew(-5deg);
        }

        /*Inputs*/
        .field {
            margin-top: .5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .5em;
            background-color: #1f2029;
            border-radius: 4px;
            padding: .5em 1em;
            transition: all 0.4s ease-in-out;
            border: 1px solid #1f2029;
        }

        body {
            background: #2A2B38;
            background: linear-gradient(0deg rgba(42, 43, 56, 1) 0%, rgb(0, 0, 0) 68%);

        }

        h1 {
            color: white;
            font-size: clamp(2rem, 3vw, 4rem);
            font-weight: 500;
        }

        .field:hover {
            border: 1px solid #ffeba7;
        }

        .input-icon {
            height: 1em;
            width: 1em;
            color: #ffeba7;
        }

        .input-icon1 {
            height: 1em;
            width: 1em;
            color: #ffeba7;
        }

        .input-icon2 {
            height: 1em;
            width: 1em;
            color: #ffeba7;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
            transition: all 0.4s ease-in-out;
        }

        .bi-eye-fill {
            height: 1em;
            width: 1em;
            color: #ffeba7;
            transition: all 0.4s ease-in-out;
        }

        /*Text*/
        .title {
            margin-bottom: 1rem;
            font-size: 1.5em;
            font-weight: 500;
            color: #f5f5f5;
        }

        /*Buttons*/
        .btn {
            margin: 1rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: .8em;
            text-transform: uppercase;
            padding: 0.6em 1.2em;
            background-color: #ffeba7;
            color: #5e6681;
            box-shadow: 0 8px 24px 0 rgb(255 235 167 / 20%);
            transition: all .3s ease-in-out;
        }

        .btn-link {
            color: #f5f5f5;
            display: block;
            font-size: .75em;
            transition: color .3s ease-out;
        }

        /*Hover & focus*/
        .field input:focus::placeholder {
            opacity: 0;
            transition: opacity .3s;
        }

        .btn:hover {
            background-color: #5e6681;
            color: #ffeba7;
            box-shadow: 0 8px 24px 0 rgb(16 39 112 / 20%);
        }

        .btn-link:hover {
            color: #ffeba7;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgb(0, 0, 0) url(../pic/box\ load.gif) no-repeat center center;
            background-size: 100%;
            transition: all 0.4s ease-in-out;
        }

        @media screen and (min-width:768px) {
            #preloader {
                background-size: 20%;
            }

        }
    </style>
</head>

<body>
    <div class="container text-center m-auto">
        <h1 class="fw-bolder m-5">Please Login Your Account!</h1>
        <div class="row sm-auto">
            <div class="col-12">
                <div class="card">
                    <h1 class="title">LOGIN</h1>
                    <form>
                        <div class="field">
                            <i class="bi bi-person-fill input-icon1"></i>
                            <input autocomplete="off" id="logemail" placeholder="Email" class="input-field"
                                name="logemail" type="email">
                        </div>
                        <div class="field position-relative">
                            <i class="bi bi-eye-slash-fill input-icon" onclick="togglePasswordVisibility()"></i>
                            <input autocomplete="off" id="logpass" placeholder="Password" class="input-field"
                                name="logpass" type="password">
                        </div>
                        <button class="btn btn-linkk">Login</button>
                        <br>
                        <a href="./Register.html" class="text-white text-decoration-none">Sign Up</a>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
        const btnlink = document.querySelector(".btn-linkk");
        const inputicon = document.querySelector(".input-icon");
        const inputicon1 = document.querySelector(".input-icon1");
        const inputicon2 = document.querySelector(".input-icon2");
        const passwordInput = document.getElementById("logpass");
        const email = document.getElementById("logemail");
        function togglePasswordVisibility() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                inputicon.className = "bi-eye-fill";
            } else {
                passwordInput.type = "password";
                inputicon.className = "bi-eye-slash-fill input-icon";
            }
        }
        console.log(btnlink)
        btnlink.addEventListener("click", function (e) {
            const passValue = passwordInput.value;
            const emailValue = email.value;
            var user = sessionStorage.getItem(emailValue);
            if (user) {
                var parseUser = JSON.parse(user);
                if (parseUser.passValue === passValue && parseUser.emailValue === emailValue) {
                    sessionStorage.setItem("user", JSON.stringify(parseUser));
                    alert("Login Success");
                    window.location.href = "./Payment.html";
                } else {
                    alert("Incorrect Password");
                }
            } else {
                console.log(user);
                alert("Login Failed");
            }

            e.preventDefault();
        });

    </script>

</html>
</body>s
