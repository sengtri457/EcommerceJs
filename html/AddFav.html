    <meta charset="UTF-8">

    <title>Fav</title>
</head>
<style>
    /* Add these styles for the toast notification */
    .toast-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #333;
        color: white;
        padding: 12px 24px;
        border-radius: 4px;
        z-index: 1000;
        animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        15% {
            opacity: 1;
            transform: translateY(0);
        }

        85% {
            opacity: 1;
            transform: translateY(0);
        }

        100% {
            opacity: 0;
            transform: translateY(-20px);
        }
    }

    /* Improve card styling */
    .card {
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .price {
        color: #dc3545;
        font-weight: bold;
    }

    .price-off {
        color: #6c757d;
        font-size: 0.9em;
    }
</style>

<body>
    <!-- Add Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Shop</a>
            <span class="navbar-text">
                My Favorites (<span id="favCount">0</span>)
            </span>
        </div>
    </nav>
    - Add this inside the container div -->
    <div class="container mt-5">
        <h2>My Favorites</h2>
        <div class="row" id="favoritesContainer">
            <!-- Favorites will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const favoritesContainer = document.getElementById('favoritesContainer');
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

            if (favorites.length === 0) {
                favoritesContainer.innerHTML = `
            <div class="col-12 text-center">
                <p>No favorites yet!</p>
                <a href="../index.html" class="btn btn-primary">Continue Shopping</a>
            </div>`;
                return;
            }

            favoritesContainer.innerHTML = favorites.map(item => `
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card" data-id="${item.id}" data-size="${item.size}">
                    <img src="${item.img}" class="card-img-top" alt="${item.typeOfShirt}">
                    <div class="card-body">
                        <h5 class="card-title">${item.typeOfShirt}</h5>
                        <p class="card-text">
                            <span class="price">${item.price}</span>
                            <span class="price-off">${item.usPriceoff}</span>
                            <br>
                            <small>Size: ${item.size}</small>
                        </p>
                        <button class="btn btn-danger btn-sm remove-fav">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                        <a href="data.html?id=${item.id}" class="btn btn-primary btn-sm">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        `).join('');

            favoritesContainer.addEventListener('click', function (event) {
                if (event.target.closest('.remove-fav')) {
                    const card = event.target.closest('.card');
                    const id = card.getAttribute('data-id');
                    const size = card.getAttribute('data-size');
                    removeFavorite(id, size);
                }
            });
        });
        function removeFavorite(id, size) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(item => !(item.id === id && item.size === size));
            localStorage.setItem('favorites', JSON.stringify(favorites));
            console.log(favorites)
            // Update the favorites count
            favorites.innerHTML = ""

            // Re-render the favorites list
            const favoritesContainer = document.getElementById('favoritesContainer');
            if (favorites.length === 0) {
                favoritesContainer.innerHTML = `
                    <div class="col-12 text-center">
                        <p>No favorites yet!</p>
                        <a href="../index.html" class="btn btn-primary">Continue Shopping</a>
                    </div>`;
            } else {
                favoritesContainer.innerHTML = favorites.map(item => `
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card">
                            <img src="${item.img}" class="card-img-top" alt="${item.typeOfShirt}">
                            <div class="card-body">
                                <h5 class="card-title">${item.typeOfShirt}</h5>
                                <p class="card-text">
                                    <span class="price">${item.price}</span>
                                    <span class="price-off">${item.usPriceoff}</span>
                                    <br>
                                    <small>Size: ${item.size}</small>
                                </p>
                                <button class="btn btn-danger btn-sm remove-fav" onclick="removeFavorite('${item.id}', '${item.size}')">
                                    <i class="bi bi-trash"></i> Remove
                                </button>
                                <a href="data.html?id=${item.id}" class="btn btn-primary btn-sm">
                                    View Details
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
